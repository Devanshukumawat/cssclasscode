<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
   <link rel="shortcut icon" href="/media/WhatsApp.svg.webp" type="image/x-icon">
</head>
<body>

    <form action="index.html" method="post">
        <!-- <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="" required placeholder="First Name"> -->
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="" cols="30" rows="10" maxlength="10"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="">Upload Documants</label>
        <input type="file" name="files" id="">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="useremail" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="age" id="" max="50" min="10">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="pass" id="">
        <br><br>
        <input type="checkbox" name="Sub" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="Sub" id="" value="css"><label for="">Css</label>
        <input type="checkbox" name="Sub" id="" value="js"><label for="">Js</label>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="others"><label for="">Others</label>

        <select name="select_option" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">JS</option>
        </select>

        <input type="range" name="" id="">

        <input type="reset" value="Reset">
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
