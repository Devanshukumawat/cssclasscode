<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>

    <style>
        #c1{
            color: blue;
        }
        #c2{
            color: brown;
        }

        .d1{
            background-color: aquamarine;
        }

    </style>


</head>
<body>
    <p id="c1">Lorem ipsum dolor sit amet.</p>
    <h1>Lorem, ipsum dolor.</h1>
    <h4 id="c2" >Lorem ipsum dolor sit amet consectetur.</h4>
    <h5 class="d1" >Lorem ipsum dolor sit.</h5>
    <h6 class="d1" >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates optio vitae possimus natus laboriosam perferendis! Et enim ipsum illum!</h6>
</body>
</html>
