<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="">First Name</label>
        <input type="text" name="firstname" id="" placeholder="Fist Name">

        <br><br>

        <label for="">Last Name</label>
        <input type="text" name="lastname" id="">

        <br><br>

        <label for="">Address</label>
        <textarea name="address" id="" cols="30" rows="10"></textarea>

        <br><br>

        <label for="">Dob</label>
        <input type="date" name="dob" id="">

        <input type="file" name="Uploadfile" id="">

        <br><br>

        <label for="">UserEmail</label>
        <input type="email" name="useremail" id="">

        <label for="">Age</label>
        <input type="number" name="Age" id="" min="10" max="80">

        <br><br>

        <label for="">Password</label>
        <input type="password" name="pass" id="">

        <br><br>

        <input type="checkbox" name="Sub" id="" value="html"><label for="">Html</label>
        <input type="checkbox" name="Sub" id="" value="css"><label for="">Css</label>
        <input type="checkbox" name="Sub" id="" value="js"><label for="">JS</label>

        <br><br>

        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Others</label>

        <select name="Select_option" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>
        

        





        <input type="submit" value="Form Submit">

    </form>
</body>
</html>
